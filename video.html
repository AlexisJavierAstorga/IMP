<html>
<body>
  <style type="text/css">
  /* YouTube Responsive CSS for HubSpot */

  .video-responsive {
      height: 0;
      overflow: hidden;
      padding-bottom: 56.25%;
      padding-top: 30px;
      position: relative;
      }
  .video-responsive iframe, .video-responsive object, .video-responsive embed {
      height: 100%;
      left: 0;
      position: absolute;
      top: 0;
      width: 100%;
      }

  </style>
  <div class="video-responsive">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/mrWikqk6zsA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
</body>
</html>
